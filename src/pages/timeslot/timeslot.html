<ion-header>

  <ion-toolbar>
    <ion-buttons end>
      <button ion-button (click)='close()'>
				Close
			  </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <textarea style="width:100%" row=1 id="copyTarget" [value]="urlToCopy"></textarea><br>
  <ion-list>

    <button id="cpyBtn" ion-button data-clipboard-target="#copyTarget">Copy to clipboard</button>
  </ion-list>
</ion-content>
