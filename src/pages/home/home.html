<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-1>
        Score
      </ion-col>
      <ion-col *ngFor="let area of selectedAreas">
        {{area}}
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let j of items">
      <ion-col col-1>
        {{j.overallScore}}%
      </ion-col>

      <ng-container *ngFor="let i of j.gridColumns">
        <ion-col [style.background-color]="i.backgroundcolor">
          {{i.time}}
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
